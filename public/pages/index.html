<!DOCTYPE html>
<html class="pink-theme" lang="en">
    <head>
        <link rel="icon" href="favicon.ico?v=1.1">
        <title>nekobox.cloud</title>
        <link rel="stylesheet" href="static/styles/default.css"/>
        <link rel="stylesheet" href="static/styles/index.css"/>

        <script src="../static/scripts/jquery-3.5.1.min.js"></script>
        <script> 
            $(function() {
                $('#panel1').css('height', '100vh').css('height', '-=0px');

                window.onresize = function() {
                    $('#panel1').css('height', '100vh').css('height', '-=0px');
                }

                $('#avatar').click(function() {
                    window.location.href = "/";
                });

                $('#register').click(function() {
                    window.location.href = "register";
                });

                $('#login').click(function() {
                    window.location.href = "login";
                });

                $('#drive').click(function() {
                    window.location.href = "drive";
                });

                $('#logout').click(function() {
                    window.location.href = "logout";
                });
            });
        </script>
    </head>

    <div class="container">
        <body class="content">
            <div class="panel1" id="panel1">
                <div class="panel-wrapper">
                    <div class="box">
                        <img id="avatar" src="static/images/box.png" style="width: 128px; height: 128px;" class="avatar">
                    </div>
                    <div class="box-text" style="margin-top: 10px;">nekobox.cloud</div>
                    <div id="loginSection">
                        <div class="panel-wrapper" style="display: flex; justify-content: center; margin-top: 5px;">
                            <div id="login" class="login-text" style="font-size: 16px; border: 1px solid currentColor; border-radius: 5px; padding: 3px;">login</div>
                        </div>
                        <div class="panel-wrapper" style="display: flex; justify-content: center;">
                            <div id="register" class="login-text" style="font-size: 16px; border: 1px solid currentColor; border-radius: 5px; padding: 3px;">register</div>
                        </div>
                    </div>
                    <div id="accountSection">
                        <div class="panel-wrapper" style="display: flex; justify-content: center; margin-top: 5px;">
                            <div id="drive" class="login-text" style="font-size: 16px; border: 1px solid currentColor; border-radius: 5px; padding: 3px;">drive</div>
                        </div>
                        <div class="panel-wrapper" style="display: flex; justify-content: center; margin-top: 5px;">
                            <div id="logout" class="login-text" style="font-size: 16px; border: 1px solid currentColor; border-radius: 5px; padding: 3px;">logout</div>
                        </div>
                    </div>
                </div>
            </div>
        </body>
    </div>
</html>
